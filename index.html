<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Documentos Académicos</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <!-- Contenedor principal centrado -->
    <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-8">
      <div
        class="flex items-center space-x-3 mb-8 pb-4 border-b border-gray-200"
      >
        <!-- Icono simple de libro/documento -->
        <svg
          class="w-10 h-10 text-indigo-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18c-2.305 0-4.408.867-6 2.292m0-14.25v14.25"
          />
        </svg>
        <h1 class="text-2xl font-bold text-gray-800">Portal de Estudio</h1>
      </div>

      <p class="text-gray-600 mb-6">
        Haz clic en cualquiera de los enlaces de abajo. Cada documento se abrirá
        en una nueva pestaña del navegador.
      </p>

      <ul id="nav-links" class="space-y-3">
        <!-- Enlaces a los documentos -->
        <li>
          <a
            href="informe_uno.html"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center justify-between w-full text-left px-5 py-4 rounded-lg text-gray-700 bg-gray-50 hover:bg-indigo-100 hover:text-indigo-800 transition-colors duration-200 shadow-sm border border-gray-200"
          >
            <span class="font-medium">Informe Técnico (Verrudas)</span>
            <span
              class="text-xs text-indigo-600 font-semibold uppercase tracking-wider"
              >Abrir</span
            >
          </a>
        </li>
        <li>
          <a
            href="informe_dos.html"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center justify-between w-full text-left px-5 py-4 rounded-lg text-gray-700 bg-gray-50 hover:bg-indigo-100 hover:text-indigo-800 transition-colors duration-200 shadow-sm border border-gray-200"
          >
            <span class="font-medium">Clasificación (No Sexuales)</span>
            <span
              class="text-xs text-indigo-600 font-semibold uppercase tracking-wider"
              >Abrir</span
            >
          </a>
        </li>
        <li>
          <a
            href="informe revisado.html"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center justify-between w-full text-left px-5 py-4 rounded-lg text-gray-700 bg-gray-50 hover:bg-indigo-100 hover:text-indigo-800 transition-colors duration-200 shadow-sm border border-gray-200"

            <span
              class="text-xs text-indigo-600 font-semibold uppercase tracking-wider"
              >Abrir</span
            >
          </a>
        </li>
        <li>
          <a
            href="resumen.html"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center justify-between w-full text-left px-5 py-4 rounded-lg text-gray-700 bg-gray-50 hover:bg-indigo-100 hover:text-indigo-800 transition-colors duration-200 shadow-sm border border-gray-200"

            <span class="font-medium">Resumen General</span>
            <span
              class="text-xs text-indigo-600 font-semibold uppercase tracking-wider"
